<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="a photo of the equilibrium #3429 placed on a surface with blue background" class="card__img">
      <a href="#" class="product__link">
        Equilibrium #3429
      </a>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="flex-group">
        <p class="product__price" data-icon="crystal">0.041 ETH</p>
        <p class="prouduct__date" data-icon="timer">3 days left</p>
      </div>
      
      <div class="author__info">
        <img src="./images/image-avatar.png" alt="A photo of the creator of this item whose name is Jules Wyvern" class="author__img">
        <p class="author__detail">Creation of <a href="#" class="author__name">Jules Wyvern</a></p>
      </div>
    </div>
   
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Effy Zhang</a>.
  </div>
</body>
</html>
